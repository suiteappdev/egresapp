<div class="inmodal" ng-controller='formas_pagosCtrl' ng-init='load()'>
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <h4 class="modal-title">Nueva forma de pago</h4>
        <small class="font-bold">Complete el formulario para registrar un nueva forma de pago.</small>
    </div>
    <div class="modal-body">
        <div class="row">
            <form name="formRecord">
                <div class="form-group">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Descripcion <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['presupuesto'].$touched && formRecord['presupuesto'].$invalid)"> C. requerido.</span></label>
                            <input type="text" placeholder="Descripcion" ng-model="form.data.descripcionpago" name="descripcion" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Estado <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['estadoCategoria'].$touched && formRecord['estadoCategoria'].$invalid)"> C. requerido.</span></label>
                            <select class="form-control m-b" ng-model="form.data.estado" required name="estadoCategoria">
                                <option value="">-- Seleccione una opci√≥n --</option>
                                <option ng-repeat="estado in ['Habilitado', 'Inhabilitado']" ng-value="{{estado}}">{{estado}}</option>
                             </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="checkbox" style="margin-top: 30px;">
                            <input icheck type="checkbox" ng-model="form.data.banco">
                            Es pago por banco
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </form>    
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$close()">Cerrar</button>
        <button type="button" ng-disabled="formRecord.$invalid" class="btn btn-primary" ng-click="save()">Guardar</button>
    </div>
</div>
