<div class="col-lg-12" ng-show="($root.descuentos.length > 0)">
    <div class="hpanel">
        <div class="panel-body">
            <h3>Listado de Descuentos</h3>
            <p>Puedes crear modificar y eliminar tus descuentos.</p>
        </div>
    </div>
</div>
<div ng-init="load();">
        <div ng-show="($root.categorias.length == 0)" class="row"  style="display: flex;align-items: center;justify-content: center;width: 100%;height: 100vh;flex-direction: column;text-align: center;">
                <div class="col-lg-12">
                    <div>
                            <h3 class="m-b">Sin resultados, No hay descuentos aun.</h3>
                            <button class="btn btn-primary" ng-click="new_record()"><i class="fa fa-plus"></i> Nuevo descuento</button>
                            <button class="btn btn-primary" ng-click="upload_csv()"><i class="fa fa-plus"></i> Importar desde archivo CSV</button>
                    </div>
                </div>
        </div>
        <div class="col-lg-12" ng-show="($root.descuentos.length > 0)">
        <div class="hpanel">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-primary pull-right" ng-click="new_record()"><i class="fa fa-plus"></i> Nuevo  descuento</button>
                    </div>
                </div>
                <div class="row m-t">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Categoria</label>
                            <input type="text" placeholder="Buscar por categoria" ng-model="filter.descripcion" class="form-control">
                        </div>
                    </div>
                </div>
            <div class="table-responsive">
            <table cellpadding="1" cellspacing="1" class="table table-striped">
                <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>Estado</th>
                    <th class="text-right">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr pagination-id="pagination-descuentos" dir-paginate="record in filtered = (descuentos | filter  : { descripcion : filter.descripcion }) | itemsPerPage: 10">
                    <td>{{record.descripcion}}</td>
                    <td> <span ng-class="{'label-success': (record.estado), 'label-warning' : (!record.estado)}" class="label ng-binding label-warning">{{record.estado ? "Actvo" : "Inactivo"}}</span></td>
                    <td ng-click="$event.stopPropagation()">
                        <div class="action-btns pull-right" style="width: 20px%;">
                            <button type="button"  class="btn btn-primary btn-sm" ng-click="edit_record()">Editar</button>
                            <button type="button"  class="btn btn-primary btn-sm" ng-click="delete()" >Borrar</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="col-lg-12">
                <div class="pull-right"> 
                    <dir-pagination-controls pagination-id="pagination-descuentos"></dir-pagination-controls>
                </div> 
            </div>
        </div>
        </div>
        <div class="panel-footer">
            Descuentos - {{$root.descuentos.length}} filas.
        </div>
        </div>
    </div>
    <input type="file" id="csv" name="csv" name="csv" ng-model="csv" required reader="csv_file" style="display:none;">
</div>
