<div class="inmodal" ng-controller='descuentosCtrl' ng-init='load()'>
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <h4 class="modal-title">Nueva descuento</h4>
        <small class="font-bold">Complete el formulario para registrar un nuevo descuento.</small>
    </div>
    <div class="modal-body">
        <div class="row">
            <form name="formRecord">
                <div class="form-group">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Descripcion <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['descripcion'].$touched && formRecord['descripcion'].$invalid)"> C. requerido.</span></label>
                            <input type="text" placeholder="Descripcion" ng-model="form.data.descripcion" name="descripcion" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Estado <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['estado'].$touched && formRecord['estado'].$invalid)"> C. requerido.</span></label>
                            <select class="form-control m-b" ng-model="form.data.estado" required name="estado">
                                <option value="">-- Seleccione una opci√≥n --</option>
                                <option ng-repeat="estado in ['Activo', 'Inactivo']" ng-value="{{estado}}">{{estado}}</option>
                             </select>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </form>    
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$close()">Cerrar</button>
        <button type="button" ng-disabled="formRecord.$invalid" class="btn btn-primary" ng-click="save()">Guardar</button>
    </div>
</div>
