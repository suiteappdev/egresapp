
          <div class="inmodal">

                            </div>
                            <div class="form-group col-lg-12">

                                <input type="text" required ng-model="form.data.goal_type" value="" id="" class="form-control" name="" placeholder="Goal type">
                            </div>
                            <div class="form-group col-lg-6">
                                    <label>Goal Number</label>
                                    <input type="number" required ng-model="form.data.goal_num"  class="form-control" name="goal_num" placeholder="Goal number" >

                                </div>
                            <div class="form-group col-lg-6">
                                <label>Email Address</label>
                                <input type="email" required ng-model="form.data.email" class="form-control" name="email" placeholder="user@email.com">
                            </div>
                            <div class="form-group col-lg-6">
                                    <label>Budget</label>

                            <div class="form-group col-lg-6">
                                <label>Location</label>
                                <input type="text" required ng-model="form.data.location"  class="form-control" name="location" placeholder="Location">
                            </div>
                        </form>    

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$close()">Close</button>
