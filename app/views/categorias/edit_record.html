<div class="inmodal" ng-controller='categoriasCtrl' ng-init='load()'>
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <h4 class="modal-title">Editar categoria</h4>
        <small class="font-bold">Complete el formulario para registrar un nuevo categoria.</small>
    </div>
    <div class="modal-body">
        <div class="row">
            <form name="formRecordEdit">
                <div class="form-group">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Descripcion <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecordEdit['descripcion'].$touched && formRecordEdit['descripcion'].$invalid)"> C. requerido.</span></label>
                            <input type="text" placeholder="Descripcion" ng-model="$root.formEdit.descripcion" name="descripcion" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Estado <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecordEdit['estadoCategoria'].$touched && formRecordEdit['estadoCategoria'].$invalid)"> C. requerido.</span></label>
                            <select class="form-control m-b" ng-model="$root.formEdit.estado" required name="estadoCategoria">
                                <option>-- Seleccione una opci√≥n --</option>
                                <option ng-selected="estado == $root.formEdit.estado"  ng-repeat="estado in ['Activo', 'Inactivo']" ng-value="{{estado}}">{{estado}}</option>
                             </select>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </form>    
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$close()">Cerrar</button>
        <button type="button" ng-disabled="formRecordEdit.$invalid || !$root.user.perfil.permisosdetalle.categorias.edit" class="btn btn-primary" ng-click="update()">Guardar</button>
    </div>
</div>
