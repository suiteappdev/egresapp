<div class="inmodal" ng-controller='periodosCtrl' ng-init='load()'>
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <h4 class="modal-title">Nuevo Periodo</h4>
        <small class="font-bold">Complete el formulario para registrar un nuevo periodo.</small>
    </div>
    <div class="modal-body">
        <div class="row">
            <form name="formRecord">
                <div class="form-group">
                    <div class="col-md-6">
                        <label>Periodo</label>
                        <select class="form-control m-b" ng-model="form.data.mes"  name="mes">
                            <option value="">-- Periodo --</option>
                            <option ng-repeat="periodo in [' ', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre' ]" value="{{periodo}}">{{periodo}}</option>
                         </select>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Estado <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['estadoPeriodo'].$touched && formRecord['estadoPeriodo'].$invalid)"> C. requerido.</span></label>
                            <select class="form-control m-b" ng-model="form.data.estado" required name="estadoPeriodo">
                                <option value="">-- Seleccione una opci√≥n --</option>
                                <option ng-repeat="estado in ['Habilitado', 'Inhabilitado']" ng-value="{{estado}}">{{estado}}</option>
                             </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Fecha inicial <span class="text-danger">*</span><span class="text-danger font-mini" ng-show="(formRecord['finicial'].$touched && formRecord['finicial'].$invalid)">requerido.</span></label>
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}"
                                   show-button-bar="false" name="finicial" required ng-model="form.data.finicial" is-open="from" datepicker-options="dateOptions"
                                 ng-required="true" close-text="Close"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openFrom($event)"><i
                                            class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <label>Fecha final <span class="text-danger">*</span> <span class="text-danger font-mini" ng-show="(formRecord['ffinal'].$touched && formRecord['ffinal'].$invalid)">requerido.</span></label>
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}"
                                   show-button-bar="false" name="ffinal" required ng-model="form.data.ffinal" is-open="to" datepicker-options="dateOptions"
                                 ng-required="true" close-text="Close"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openTo($event)"><i
                                            class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Presupuesto <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['presupuesto'].$touched && formRecord['presupuesto'].$invalid)"> C. requerido.</span></label>
                            <input type="text" ng-model="form.data.presupuesto" name="presupuesto" class="form-control">
                        </div>
                    </div>
                </div>
                <div>
                </div>
  
            </form>    
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$close()">Cerrar</button>
        <button type="button" ng-disabled="formRecord.$invalid" class="btn btn-primary" ng-click="save()">Guardar</button>
    </div>
</div>
