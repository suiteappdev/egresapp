<div class="inmodal"  ng-controller='usuariosCtrl' ng-init='load()'>
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <h4 class="modal-title">Nuevo usuario</h4>
        <small class="font-bold">Complete el formulario para registrar un nuevo usuario.</small>
    </div>
    <div class="modal-body">
        <div class="row">
            <form name="formRecord">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Nombres <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['nombres'].$touched && formRecord['nombres'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="form.data.nombres" name="nombres" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Apellidos <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['apellidos'].$touched && formRecord['apellidos'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="form.data.apellidos" name="nombres" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Email <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['email'].$touched && formRecord['email'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="form.data.email" name="razonsocial" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Dirección <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['direccion'].$touched && formRecord['direccion'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="form.data.direccion" name="direccion" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Telefono <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['telefono'].$touched && formRecord['telefono'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="form.data.telefono" name="telefono" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Perfil <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['perfil'].$touched && formRecord['perfil'].$invalid)"> C. requerido.</span></label>
                        <select class="form-control m-b" ng-model="form.data.perfil" required name="perfil">
                            <option value="">-- Seleccione una opción --</option>
                            <option ng-repeat="p in perfils" value="{{p.id}}">{{p.nombre}}</option>
                         </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Contraseña <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['password'].$touched && formRecord['password'].$invalid)"> C. requerido.</span></label>
                        <input type="password" ng-model="form.data.password" name="password" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Confirmar Contraseña <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['cpassword '].$touched && formRecord['cpassword'].$invalid)"> C. requerido.</span></label>
                        <input type="password" ng-model="form.data.cpassword" name="cpassword " class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Estado <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['estadoPeriodo'].$touched && formRecord['estadoPeriodo'].$invalid)"> C. requerido.</span></label>
                        <select class="form-control m-b" ng-model="form.data.estado" required name="estadoPeriodo">
                            <option value="">-- Seleccione una opción --</option>
                            <option ng-repeat="estado in ['Activo', 'Inactivo']" ng-value="{{estado}}">{{estado}}</option>
                         </select>
                    </div>
                </div>
    </form> 
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$close()">Cerrar</button>
        <button type="button" ng-disabled="formRecord.$invalid || !$root.user.perfil.permisosdetalle.terceros.create" class="btn btn-primary" ng-click="save()">Guardar</button>
    </div>
</div>
