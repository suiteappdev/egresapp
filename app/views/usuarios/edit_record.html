<div class="inmodal"  ng-controller='usuariosCtrl' ng-init='load()'>
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <h4 class="modal-title">Editar usuario</h4>
        <small class="font-bold">Complete el formulario para registrar un nuevo usuario.</small>
    </div>
    <div class="modal-body">
        <div class="row">
            <form name="formRecord">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Nombres <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['nombres'].$touched && formRecord['nombres'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="formEdit.nombres" name="nombres" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Apellidos <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['apellidos'].$touched && formRecord['apellidos'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="formEdit.apellidos" name="nombres" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Email <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['email'].$touched && formRecord['email'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="formEdit.email" name="razonsocial" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Direcci칩n <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['direccion'].$touched && formRecord['direccion'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="formEdit.direccion" name="direccion" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Telefono <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['telefono'].$touched && formRecord['telefono'].$invalid)"> C. requerido.</span></label>
                        <input type="text" ng-model="formEdit.telefono" name="telefono" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Perfil <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['perfil'].$touched && formRecord['perfil'].$invalid)"> C. requerido.</span></label>
                        <select class="form-control m-b" ng-model="selectedProfile" name="perfil">
                            <option ng-selected="p.id == $root.formEdit.perfil.id"  ng-repeat="p in perfils" value="{{p.id}}">{{p.nombre}}</option>
                         </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Contrase침a <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['password'].$touched && formRecord['password'].$invalid)"> C. requerido.</span></label>
                        <input type="password" ng-model="formEdit.password" name="password" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Confirmar Contrase침a <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['cpassword '].$touched && formRecord['cpassword'].$invalid)"> C. requerido.</span></label>
                        <input type="password" ng-model="cpassword" name="cpassword " class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Estado <span class="text-danger">*</span>  <span class="text-danger font-mini" ng-show="(formRecord['estado'].$touched && formRecord['estado'].$invalid)"> C. requerido.</span></label>
                        <select class="form-control m-b" ng-model="formEdit.estado" required name="estado">
                            <option value="">-- Seleccione una opci칩n --</option>
                            <option ng-repeat="estado in ['Activo', 'Inactivo']" ng-value="{{estado}}">{{estado}}</option>
                         </select>
                    </div>
                </div>
    </form> 
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$close()">Cerrar</button>
        <button type="button" ng-disabled="formRecord.$invalid || !$root.user.perfil.permisosdetalle.usuarios.edit" class="btn btn-primary" ng-click="update()">Guardar</button>
    </div>
</div>
