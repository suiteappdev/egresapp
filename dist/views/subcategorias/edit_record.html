<div class="inmodal" ng-controller="subcategoriasCtrl" ng-init="load()"> <div class="color-line"></div> <div class="modal-header text-center"> <h4 class="modal-title">Editar subcategoria</h4> <small class="font-bold">Complete el formulario para editar una subcategoria.</small> </div> <div class="modal-body"> <div class="row"> <form name="formRecordEdit"> <div class="form-group"> <div class="col-md-6"> <div class="form-group"> <label>Descripcion <span class="text-danger">*</span> <span class="text-danger font-mini" ng-show="(formRecord['presupuesto'].$touched && formRecord['presupuesto'].$invalid)"> C. requerido.</span></label> <input type="text" placeholder="Descripcion" ng-model="formEdit.descripcion" name="descripcion" class="form-control"> </div> </div> <div class="col-md-6"> <div class="form-group"> <label>Estado <span class="text-danger">*</span> <span class="text-danger font-mini" ng-show="(formRecord['estadoCategoria'].$touched && formRecord['estadoCategoria'].$invalid)"> C. requerido.</span></label> <select class="form-control m-b" ng-model="formEdit.estado" required name="estadoCategoria"> <option value="">-- Seleccione una opci√≥n -- <option ng-selected="estado == $root.formEdit.estado" ng-repeat="estado in ['Habilitado', 'Inhabilitado']" ng-value="{{estado}}">{{estado}} </select> </div> </div> <div class="col-md-4"> <label>Categoria <span class="text-danger">*</span> <span class="text-danger font-mini" ng-show="(formRecord['subCategoria'].$touched && formRecord['subCategoria'].$invalid)">requerido.</span></label> <select class="form-control" ng-model="formEdit.categoria_1" name="subCategoria" required> <option value="">-- Categoria -- <option ng-selected="{{ formEdit.categoria_1._id == categoria.id }}" ng-repeat="categoria in categorias" value="{{categoria._id}}">{{categoria.descripcion}} </select> </div> </div> <div> </div> </form> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" ng-click="$close()">Cerrar</button> <button type="button" ng-disabled="!$root.user.perfil.permisosdetalle.subcategorias.edit" ng-disabled="formRecord.$invalid" class="btn btn-primary" ng-click="update()">Guardar</button> </div> </div>
